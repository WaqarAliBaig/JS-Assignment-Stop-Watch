<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <!-- Stop Watch -->
    <h1>Stop Watch</h1>
    <div class="stop-watch">
        <span class="digits-part" id="hr">00<small>hr</small></span>
        <span class="digits-part">:</span>
        <span class="digits-part" id="min">00<small>min</small></span>
        <span class="digits-part">:</span>
        <span class="digits-part" id="sec">00<small>sec</small></span>
        <span class="digits-part">:</span>
        <span class="digits-part" id="count">00</span>
        
        <button
          type="button"
          class="watch-btn watch-btn-start"
          id="start"
          onclick="start()"
          >
          <span class="material-symbols-outlined">play_arrow</span>
        </button>
        <button
        type="button"
          class="watch-btn watch-btn-pause"
          id="stop"
          onclick="stop()"
          >
          <span class="material-symbols-outlined">stop_circle</span>
        </button>
        <button
        type="button"
        class="watch-btn watch-btn-reset"
        id="reset"
        onclick="reset()"
        >
        <span class="material-symbols-outlined">device_reset</span>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
